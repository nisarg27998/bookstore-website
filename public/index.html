    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="welcome">
            <h1>Welcome to Bookstore</h1>
            <p>Browse our collection of books below, or use the search and filter options above to find your next read!</p>
        </section>
        <section id="book-list" class="book-list-container">
            <h2>Our Books</h2>
            <div id="book-container"></div>
        </section>
        <div id="book-modal" class="modal" style="display: none;">
            <div class="modal-content book-modal-content">
                <span class="close-modal" onclick="closeBookModal()">&times;</span>
                <div id="book-details"></div>
            </div>
        </div>
    </main>
