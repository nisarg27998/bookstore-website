<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="welcome">
            <h1>Welcome to Bookstore</h1>
            <p>Browse our collection of books below by selecting a category!</p>
        </section>
        <section id="book-list" class="book-list-container">
            <h2>Our Books</h2>
            <div id="category-list" class="category-list">
                <button class="category-button active" data-category="all">All Categories</button>
                <button class="category-button" data-category="Fiction">Fiction</button>
                <button class="category-button" data-category="Non-Fiction">Non-Fiction</button>
                <button class="category-button" data-category="Mystery">Mystery</button>
                <button class="category-button" data-category="Science Fiction">Science Fiction</button>
                <button class="category-button" data-category="Fantasy">Fantasy</button>
                <button class="category-button" data-category="Biography">Biography</button>
            </div>
            <div id="book-container"></div>
        </section>
        <div id="book-modal" class="modal" style="display: none;">
            <div class="modal-content book-modal-content">
                <span class="close-modal" onclick="closeBookModal()">×</span>
                <div id="book-details"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 Bookstore</p>
    </footer>
    <script src="include-header.js"></script>
    <script src="toast.js"></script>
</body>
</html>
