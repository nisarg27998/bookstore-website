<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section id="auth" class="auth-card">
            <h2>Login or Register</h2>
            <div class="toggle-switch">
                <button id="login-tab" class="toggle-button active">Login</button>
                <button id="register-tab" class="toggle-button">Register</button>
            </div>
            <div id="login-form-container" class="form-container active">
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <p id="login-message" class="message"></p>
            </div>
            <div id="register-form-container" class="form-container">
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-firstName">First Name</label>
                        <input type="text" id="register-firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-lastName">Last Name</label>
                        <input type="text" id="register-lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-button">Register</button>
                </form>
                <p id="register-message" class="message"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Bookstore</p>
    </footer>
    <script src="include-header.js"></script>
    <script src="toast.js"></script>
    <script src="account.js"></script>
</body>
</html>
